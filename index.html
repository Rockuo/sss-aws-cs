<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/solarized.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/solarized.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/greetings.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/requirements-and-solutions.html"></section>
				<section data-markdown="slides/bref.html"></section>
				<section data-markdown="slides/our-usecase.html"></section>
				<section data-markdown="slides/implementation.html"></section>
				<section data-markdown="slides/serverless.md"></section>
				<section data-markdown="slides/index-php.md"></section>
				<section data-markdown="slides/task-php.md"></section>
				<section data-markdown="slides/deployment.md"></section>
				<section data-markdown="slides/monitoring.html"></section>
				<section data-markdown="slides/questions.md"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				history: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
